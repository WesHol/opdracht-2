<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Geschikt voor</legend>
			<select>
				<option>Tweedejaars studenten</option>
				<option>Afstudeer studenten</option>
				<option>Onbekend</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Stage lengte</legend>
			<input type="radio" name="lenght" value="10 weken" checked> 10 weken
			<input type="radio" name="length" value="20 weken"> 20 weken<br>
			begin datum<br>
			<input type="date" name="begindate">
		</fieldset>
		<fieldset>
			<legend>Beschrijving werkzaamheden</legend>
			<textarea rows="4" cols="40" name="beschrijving">uw beschrijving hier...</textarea>
		</fieldset>
		<fieldset>
			<legend>Beschrijving stagebedrijf</legend>
			<input type="text" name="bedrijfsnaam" placeholder="Bedrijfsnaam"><br>
			<input type="text" name="adres" placeholder="Adres"><br>
			<input type="text" maxlength="4" size="4" name="Postcode" placeholder="Postcode">
			<input type="text" name="Postcode" maxlength="2" size="2"><br>
			<input type="text" name="Plaats" placeholder="Plaats"><br>
			Sector<br>
			<select>
				<option>Sector1</option>
				<option>Sector2</option>
				<option>Sector3</option>
				<option>Sector4</option>
				<option>Sector5</option>
				<option>Sector6</option>
				<option>Sector7</option>
			</select><br>
			<textarea rows="4" cols="40" name="Core buisness">beschrijf uw core buisness hier...</textarea>
		</fieldset>
		<fieldset>
			<legend>Opmerkingen</legend>
			<textarea rows="4" cols="40" name="opmerkingen">Uw opmerkingen hier...</textarea>
		</fieldset>
		<input type="button" name="submit" value="submit">
	</form>
</body>
</html>
